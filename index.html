<html>

<head>
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/gmail_icon.webp">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="containor d-flex">
        
        <div class="LeftSideBar">
            <nav class="navbar Leftnavbar">
                <ul class="navbar-nav Leftnavbar-nav">
                    <li class="nav-item MenuIcon">
                        <a class="nav-link d-flex flex-column align-items-center" href="#"><img src="assets/menu.png" alt="menu" width="20"></a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link d-flex flex-column align-items-center" href="#"><div class="LeftImg d-flex align-items-center"><img src="assets/mail.png" alt="mail" width="20"></div><p class="LeftText">Mail</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center" href="#"><div class="LeftImg"><img src="assets/chat.png" alt="chat" width="20"></div><p class="LeftText">Chat</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center" href="#"><div class="LeftImg"><img src="assets/meet.png" alt="meet" width="20"></div><p class="LeftText">Meet</p></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="MainContainer w-100">
            <header>
                <nav class="Headnavbar d-flex justify-content-center">
                    <ul class="navbar-nav Headernavbar-nav flex-row w-100 align-items-center">
                        
                        <li class="nav-item mx-4 pe-5">
                            <a href="#" class="nav-item"><img src="assets/gmail_logo.png" alt="gmail_logo" width="109"></a>
                        </li>
                        <li class="nav-item d-flex p-0 col-xl-9 col-lg-8 col-md-7 col-sm-5">
                            <ul class="navbar-nav align-items-center flex-row mx-4 col-xl-6 col-lg-6 col-md-6 col-sm-2">
                                <div class="SearchDiv d-flex w-100 justify-content-end justify-content-md-normal">
				    <li class="searchIcon nav-item"><a class="nav-link" href=""><img src="assets/search.webp" alt="search" width="18"></a></li>
                                    <li class="searchBarDiv nav-item align-items-center d-md-flex d-none w-100"><input type="text" placeholder="Search Mail" class="searchBar w-100"></li>
                                    <li class="searchIcon nav-item d-md-flex d-none"><a class="nav-link" href=""><img src="assets/toggle.png" alt="toggle" width="20"></a></li>
				</div>
                            </ul>
			
                            <ul class="navbar-nav flex-row p-0 align-items-center col-lg-3 col-md-3 col-sm-5">
                            	<li class="nav-item ActiveButton d-flex align-items-center">
                                    <div class="d-flex align-items-center rounded-circle h-25">
					<span class="greenDot">&#x2022;</span>
                                    	<span class="ActiveButtonText d-none d-lg-block">Active</span>
                                    	<img src="assets/downArrow.png" alt="Active" width="12">
				    </div>
                            	</li>
			    	<li class="nav-item rounded-circle p-2"><img src="assets/help.png" alt="help" width="24"></li>
			    	<li class="nav-item rounded-circle p-2"><img src="assets/settings.png" alt="settings" width="24"></li>
                            </ul>
                            <ul class="navbar-nav flex-row col-3">
      			    	<div class="nav-item d-flex p-0 align-items-center">
                            	<div class="rounded-circle p-2"><img src="assets/grid.png" alt="Grid" width="20"></div>
			    	<div class="rounded-circle"><img src="assets/mail_profile.png" alt="profile" width="134"></div>
				</div>
                            </ul>
			</li>
                    </ul>
                </nav>
            </header>
	    <!--content-->
	    
  	    	<div class="main_leftbar d-flex flex-column">
                    <div class="compose">
                        <div class="compose_btn">
                            <a href="" class="d-flex ali-ctr txt-dec-none">
                                <img src="assets/pencil.png" alt="pen" width="24" class="compose_icon">
                                <p class="compose_name">Compose</p>
                            </a>
                        </div>
                    </div>
                    <div class="main_left d-flex flex-column mbl_d-none">
                        <div class="main_left_element inbox_title">
                            <img src="assets/inbox.png" alt="inbox" class="main_left_icon">
                            <p class="main_left_name inbox">Inbox</p>
                        </div>
                        <div class="main_left_element">
                            <img src="assets/star.png" alt="starred" class="main_left_icon">
                            <p class="main_left_name">Starred</p>
                        </div>
                        <div class="main_left_element">
                            <img src="assets/clock.png" alt="snooze" class="main_left_icon">
                            <p class="main_left_name">Snoozed</p>
                        </div>
                        <div class="main_left_element">
                            <img src="assets/sent.png" alt="sent" class="main_left_icon">
                            <p class="main_left_name">Sent</p>
                        </div>
                        <div class="main_left_element">
                            <img src="assets/draft.png" alt="draft" class="main_left_icon">
                            <p class="main_left_name">Drafts</p>
                        </div>
                        <div class="main_left_element">
                            <div class="main_left_icon"><img src="assets/downArrow.png" alt="more" class="arrow" width="12" height="12"></div>
                            <p class="main_left_name">More</p>
                        </div>
                    </div>
                    <div class="labels mbl_d-none">
                        <p class="label_name">Labels</p>
                        <p class="label_name label_icon">+</p>
                    </div>
                </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
